<h5>Products list</h5>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Id</th>
      <th>Type</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productList">
      <td>{{product.id}}</td>
      <td>{{product.type}}</td>
      <td>{{product.price}}</td>
      <td>
        <button class = "btn btn-link"
        [routerLink]="['/product', product.id]">Edit</button>
        <button class="btn btn-link"
        (click)="deleteProduct(product.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<h4>Create New Product</h4>
<form #f="ngForm" novalidate (ngSubmit)="createProd(productForm)">
  <div class="form-group">
    <label for="">Product Type</label>
    <input type="text"
            name = "type"
            class ="form-control"
            [(ngModel)]="productForm.type"
            #type="ngModel"
            placeholder="Enter Product Type">
  </div>
  <div class="form-group">
    <label for="">Product Price</label>
    <input type="number"
            name = "price"
            class="form-control"
            [(ngModel)]="productForm.price"
            #price="ngModel"
            placeholder="Enter Product Price in Â£" >
  </div>
  <button class="btn btn-primary mt-2">Submit</button>
</form>
