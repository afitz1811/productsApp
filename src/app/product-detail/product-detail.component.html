<h4>Edit Product</h4>
<form novalidate
      #f="ngForm"
      (ngSubmit)="saveProduct(product)">
    <div class="form-group">
        <label for="productType">Product Type</label>
        <input type="text"
               name="type"
               [(ngModel)]="product.type"
               #type="ngModel"
               placeholder="Enter Product Type"
               class="form-control"
               [style.border]="type.invalid && (type.dirty || type.touched) ? '1px solid red': ''"
               minlength="3"
               maxlength="30"
               required>
        <div *ngIf="type.invalid && (type.dirty || type.touched)"
             class="alert alert-danger">
            <div *ngIf="type.errors?.['required']">Type is required</div>
            <div *ngIf="type.errors?.['minlength']">Product name minimum length is
                {{type.errors?.['minlength']?.['requiredLength']}}</div>
        </div>
    </div>
    <div class="form-group">
      <label for="productPrice">Product Price</label>
      <input type="number"
             class="form-control"
             id="productPrice"
             placeholder="Enter Product Price"
             [(ngModel)]="product.price"
             #price="ngModel"
             name="price"
             required>
      <div *ngIf="!price.valid && (price.dirty || price.touched)"
           class="alert alert-danger">
          Product price must include a value
      </div>
  </div>
  <button type="submit"
          class="btn btn-primary mt-2"
          [disabled]="f.invalid">Submit</button>
</form>
